<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Sight Up &amp; Sign In</title>

            <link rel="stylesheet" type="text/css" media="all" href="stylesheets/stylesheet_signin_and_signup.css" />
            <script src="javascripts/singin_signup.js" type="text/javascript"></script>
        </head>
        <body>
            <div class="content wrap">
                <header>
                    <h1>Bakhtar School</h1>
                </header>
                <main>
                    <div class="main wrap">
                        <article>
                            <section>
                                <div class="forms wrap">

                                    <!-- Sign In Form -->
                                    <div class="form signin">
                                        <form action="#" method="post" enctype="multipart/form-data" id="sign-in">
                                            <header>
                                                <h3>Sign In</h3>
                                            </header>
                                            <span>
                                                <input type="email" name="useremail" value="" required />
                                                <label>Email</label>
                                            </span>
                                            <span>
                                                <input type="password" name="userpassword" value="" required />
                                                <label>Password</label>
                                            </span>
                                            <span>
                                                <button type="submit">Sign In</button>
                                            </span>
                                        </form>
                                    </div>

                                    <!-- Sign Up Form-->
                                    <div class="form signup">
                                        <form action="#" method="post" enctype="multipart/form-data" id="sign-up">
                                            <header>
                                                <h3>Sign Up</h3>
                                            </header>
                                            <span>
                                                <input type="email" name="useremail" value="" required />
                                                <label>Email</label>
                                            </span>
                                            <span>
                                                <input type="password" name="userpassword" value="" required />
                                                <label>Password</label>
                                            </span>
                                            <span>
                                                <input type="password" name="confirmpassword" value="" required />
                                                <label>Confirm Password</label>
                                            </span>
                                            <span>
                                                <button type="submit">Sign Up</button>
                                            </span>
                                            <span>
                                                <a href="#">Forget password?</a>
                                            </span>
                                        </form>
                                    </div>

                                    <!-- Overlay Container-->
                                    <div class="overlay-container">
                                        <div class="overlay-photo">
                                            <div class="signup-face">
                                                <button class="signup-BTN">Sign Up</button>
                                            </div>
                                            <div class="signin-face">
                                                <button class="signin-BTN">Sign In</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </section>
                        </article>
                    </div>
                </main>
                <footer>
                    <div id="footer-wrap">
                        <figure>
                            <a href="https://www.youtube.com/channel/UCWeqOhfeEvvBpkYH_R5lLpg/featured">
                                <img src="images/social icons/youtube(1).png" alt="" title="" /> 
                            </a>
                        </figure>
                        <figure>
                            <a href="https://github.com/fahimib32/web-deployment#repastory-name---deployee-we">
                                <img src="images/social icons/github (2).png" alt="" title="" />
                            </a>
                        </figure>
                        <figure>
                            <a href="https://twitter.com/fahimib32">
                                <img src="images/social icons/twitter (1).png" alt="" title="" />
                            </a>
                        </figure>
                        <figure>
                            <a href="https://www.facebook.com/">
                                <img src="images/social icons/facebook.png" alt="" title="" />
                            </a>
                        </figure>
                        <div>
                            <p>Copyright &copy; 2022</p>
                        </div>
                    </div>
                </footer>
            </div>
        </body>
    </html>
